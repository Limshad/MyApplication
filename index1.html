
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script>
$(function() {
			$('#like').click(function(){
			$('.loading').fadeIn('slow');
			var id = $('#email_id').val();
			alert(id);
			$.post("http://dev.1callgroup.com/mylike/index.php", {
                id: id,
            },
            function(data) {
				alert(data);
               $('#result').html(data);
			   $('.loading').fadeOut('slow');
            });
			 
			});
			
		});		
</script>
<span id="result"></span>
<input type="text" name="email_id" id="email_id" placeholder="Email Id" /><br>
 
<br />
<input type="button" value="Like"  id="like"/>
<div id="message"></div>
